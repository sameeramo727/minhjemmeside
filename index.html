<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velkommen Til Min Nettside</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header>
    <h1>Velkommen Til Min Nettside</h1>
   </header> 

   <nav>
    <a href="#hjem">Hjem</a>
    <a href="#om-meg">Om meg</a>
    <a href="#prosjekter">Prosjekter</a>
    <a href="#Kontakt">Kontakt</a>
   </nav>

   <div class="container">
    <section id="hjem">
        <h2>Hjem</h2>
        <p>


        </p>
    </section>

    <section id="om-meg">
        <h2>Om meg</h2>
        <p>


        </p>
        <div class="bilde-container">
            <img
             src="/sameer.jpg"
              alt="Plassholderbilde">
              />
              </div>
              </section>

              <section id="prosjekter">
                <h2>Mine prosjekter</h2>
                <div class="prosjekt-kort">
                    <h3>Prosjekt 1</h3>
                    <p>Beskrivelse av prosjekt 1 kommer her.</p>
                </div>
                <div class="prosjekt-kort">
                    <h3>Prosjekt 2</h3>
                    <p>Beskrivelse av prosjekt 2 kommer her.</p>
                </div>
              </section>

              <section id="kontakt">
                <h2>Kontakt meg</h2>
                <form>
                    <div class="form-gruppe">
                        <label for="navn">Navn</label>
                        <input type="text" id="navn" name="navn" required/>
                    </div>
                    <div class="form-gruppe">
                        <label for="epost">E-post:</label>
                        <input type="email" id="epost" name="epost" required/>
                    </div>
                    <div class="form-gruppe">
                        <label for="melding">Melding</label>
                        <textarea
                       id="melding"
                       name="melding"
                       rows="5"
                       required
                       ></textarea>
                    </div>
                    <button type="submit">Send meg en melding</button>
                    </form>
              </section>
   </div>

   

   <footer>
    <p>&copy; 2025 Min nettside</p>
   </footer>
   <script src="https://unpkg.com/@supabase/supabase-js"></script>
   <script src="script.js"></script>
</body>
</html>
